<!doctype html>
<html>
    <head>

        <link rel='stylesheet' href='../svg/svg55.css'/>

            "use strict";
            import {anim} from '../svg/svg55.js';

            const go = function () {
                anim('svg', 20, 3, 'vb', 1)
            }
            window.addEventListener('load', go);

        </div>

                 <circle cx="10" cy="10" r="10" fill="blue"/>
             </symbol>
        </svg>
    </body>
</html>
